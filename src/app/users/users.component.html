<form   
    novalidate #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    >
    <div class="form-group">
    <label for='name' >Name</label>
    <input  type="text"                   
            class="form-control" 
            [(ngModel)]="user.name" 
            #userName="ngModel"
            name="name"
            
    >
    </div>
    <div class="form-group">
    <label>Email</label>
    <input  type="text"
            class="form-control" 
            [(ngModel)]="user.email" 
            #userEmail="ngModel"                        
            name="email"
            
            >
    </div>
    <div class="form-group">
    <label>Phone</label>
    <input  type="text" 
            class="form-control" 
            [(ngModel)]="user.phone" 
            #userPhone="ngModel"
            name="phone"
            >
    </div>
    <input  type="submit" 
        class="btn btn-success" 
        value="Submit">
</form>
<hr>
<div *ngFor="let user of users ">
        <div class="well">
            <ul class="list-group">
                <li class="list-group-item">Name: {{ user.name }}</li>
                <li class="list-group-item">Email: {{ user.email }}</li>
                <li class="list-group-item">Phone: {{ user.phone }}</li>
            </ul>
            <br>
        </div>
    </div>
